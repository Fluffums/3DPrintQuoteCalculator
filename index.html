<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Quote Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f7fa; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #2d3748; font-size: 2.5rem; margin-bottom: 10px; }
        .header p { color: #718096; font-size: 1.1rem; }
        .calculator { background: white; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.07); padding: 30px; margin-bottom: 30px; }
        .section { margin-bottom: 25px; }
        .section h3 { color: #2d3748; margin-bottom: 15px; font-size: 1.2rem; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { color: #4a5568; font-weight: 600; margin-bottom: 5px; font-size: 0.9rem; }
        .form-group input, .form-group select { padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #3182ce; }
        .tech-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tech-tab { padding: 10px 20px; background: #edf2f7; border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .tech-tab.active { background: #3182ce; color: white; }
        .calculate-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 30px; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600; cursor: pointer; width: 100%; margin-top: 20px; transition: transform 0.2s; }
        .calculate-btn:hover { transform: translateY(-2px); }
        .results { background: #f7fafc; border-radius: 12px; padding: 20px; margin-top: 20px; }
        .results h3 { color: #2d3748; margin-bottom: 15px; }
        .result-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #e2e8f0; }
        .result-item:last-child { border-bottom: none; }
        .result-label { color: #4a5568; }
        .result-value { font-weight: 600; color: #2d3748; }
        .total-price { background: #48bb78; color: white; padding: 15px; border-radius: 8px; margin-top: 15px; text-align: center; font-size: 1.3rem; font-weight: 700; }
        .postprocessing { background: #fef5e7; border-radius: 12px; padding: 20px; margin-top: 20px; }
        .postprocessing h3 { color: #c05621; margin-bottom: 15px; }
        .checkbox-group { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
        .checkbox-group input[type="checkbox"] { width: 18px; height: 18px; }
        .checkbox-group label { color: #744210; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3D Printing Quote Calculator</h1>
            <p>Professional pricing for MJF and SLS technologies</p>
        </div>

        <div class="calculator">
            <div class="section">
                <div class="tech-tabs">
                    <button class="tech-tab active" onclick="switchTech('MJF')">MJF Technology</button>
                    <button class="tech-tab" onclick="switchTech('SLS')">SLS Technology</button>
                </div>
            </div>

            <div class="section">
                <h3>Part Specifications</h3>
                <div class="form-grid">
                    <div class="form-group"><label>X Dimension (mm)</label><input type="number" id="dimX" value="50" min="1" step="0.1"></div>
                    <div class="form-group"><label>Y Dimension (mm)</label><input type="number" id="dimY" value="50" min="1" step="0.1"></div>
                    <div class="form-group"><label>Z Dimension (mm)</label><input type="number" id="dimZ" value="50" min="1" step="0.1"></div>
                    <div class="form-group"><label>Part Volume (cm³)</label><input type="number" id="partVol" value="25" min="0.1" step="0.1"></div>
                </div>
            </div>

            <div class="section">
                <h3>Order Details</h3>
                <div class="form-grid">
                    <div class="form-group"><label>Quantity</label><input type="number" id="quantity" value="10" min="1" step="1"></div>
                    <div class="form-group">
                        <label>Material</label>
                        <select id="material">
                            <option value="pa12">PA12 – €40/kg</option>
                            <option value="pa11">PA11 – €72/kg</option>
                            <option value="pa12gf">PA12 Glass Filled – €42/kg</option>
                        </select>
                    </div>
                    <div class="form-group"><label>Geometry Rate (€/cm³)</label><input type="number" id="geomRate" value="0.20" min="0.01" step="0.01"></div>
                    <div class="form-group"><label>Margin (%)</label><input type="number" id="margin" value="30" min="0" max="100" step="1"></div>
                </div>
            </div>

            <div class="postprocessing">
                <h3>Post-Processing Add-ons</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="dyeing"><label for="dyeing">Dyeing (<span>€0.08/g ≤1kg; €0.06/g >1kg; min €50</span>)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="smoothing"><label for="smoothing">Chemical Smoothing (<span>€0.12/g ≤1kg; €0.10/g >1kg; min €80</span>)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="vibro"><label for="vibro">Vibro Finishing (€20 flat fee)</label>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateQuote()">Calculate Quote</button>

            <div class="results" id="results" style="display: none;">
                <h3>Quote Breakdown</h3>
                <div id="breakdown"></div>
                <div class="total-price" id="totalPrice"></div>
            </div>
        </div>
    </div>

    <script>
        let currentTech = 'MJF';

        const CONST = {
            buildVolume: 36115.2,
            buildPrice: 1050,
            packingFactor: 0.85,
            geometryFloor: 30,
            electricityRate: 0.24,
            machinePower: 13.5,
            workerRate: 50,
            setupTime: 0.5,
            mixingTime: 0.1,
            nestingTime: 1.0
        };

        const MATERIALS = {
            pa12:   { density: 1.01, price: 40, productivity: 1800, machineRate: 45 },
            pa11:   { density: 1.02, price: 72, productivity: 1800, machineRate: 45 },
            pa12gf: { density: 1.26, price: 42, productivity: 1800, machineRate: 45 }
        };

        const TECH = {
            MJF: { refreshRate: 0 },
            SLS: { refreshRate: 0.15 }
        };

        function switchTech(tech) {
            currentTech = tech;
            document.querySelectorAll('.tech-tab').forEach(btn => btn.classList.toggle('active', btn.textContent.includes(tech)));
            calculateQuote();
        }

        function getQtyDiscount(qty) {
            if (qty <= 1)   return 1.00;
            if (qty <= 50)  return 1.00  + (0.65 - 1.00)  / 49  * (qty - 1);
            if (qty <= 100) return 0.65  + (0.63 - 0.65)  / 50  * (qty - 50);
            if (qty <= 500) return 0.63  + (0.55 - 0.63)  / 400 * (qty - 100);
            if (qty <= 1000)return 0.55  + (0.47 - 0.55)  / 500 * (qty - 500);
            if (qty <= 5000)return 0.47  + (0.32 - 0.47)  / 4000*(qty - 1000);
            return 0.32;
        }

        function calculateQuote() {
            const x       = parseFloat(dimX.value),
                  y       = parseFloat(dimY.value),
                  z       = parseFloat(dimZ.value),
                  partVol = parseFloat(partVol.value),
                  qty     = parseInt(quantity.value),
                  geoRate = parseFloat(geomRate.value),
                  marginP = parseFloat(margin.value);

            const mat = MATERIALS[material.value];
            const tech= TECH[currentTech];

            // 1) BB vol & fits
            const bbVol         = x * y * z / 1000;
            const theoFit       = Math.floor(CONST.buildVolume / bbVol);
            const effFit        = Math.floor(theoFit * CONST.packingFactor);

            // 2) Builds & cost
            const fullBuilds    = Math.floor(qty / effFit);
            const partialParts  = qty % effFit;
            let   totalBuildC   = fullBuilds * CONST.buildPrice;
            if (partialParts > 0) {
                const frac = partialParts * bbVol / CONST.buildVolume;
                totalBuildC += frac * CONST.buildPrice;
            }
            let buildCostPart = totalBuildC / qty;

            // 3) Premium on partial
            if (partialParts > 0) {
                const frac = partialParts * bbVol / CONST.buildVolume;
                if (frac < 0.75) {
                    const prem = frac < 0.03 ? 2.8 : frac < 0.1 ? 2.2 : 1.7;
                    buildCostPart *= prem;
                }
            }

            // 4) Underlying costs
            const matCost    = partVol * mat.density / 1000 * mat.price * (1+tech.refreshRate);
            const hrsPerPart = partVol / mat.productivity;
            const machineC   = hrsPerPart * mat.machineRate;
            const energyC    = hrsPerPart * CONST.machinePower * CONST.electricityRate;
            const laborTotal = (CONST.setupTime + CONST.mixingTime)* CONST.workerRate;
            const laborC     = laborTotal / effFit;
            const nestTotal  = CONST.nestingTime * CONST.workerRate;
            const nestC      = nestTotal  / effFit;

            // 5) Subtotal, geometry floor
            const subtotal   = buildCostPart + matCost + machineC + energyC + laborC + nestC;
            const rawGeo     = partVol * geoRate;
            const geoC       = qty < 10 ? Math.max(rawGeo, CONST.geometryFloor) : rawGeo;

            // 6) Discount & margin
            const discF      = getQtyDiscount(qty);
            const basePrice  = Math.max(subtotal * discF, geoC);
            const unitPrice  = basePrice * (1 + marginP/100);
            const totalPrice = unitPrice * qty;

            // 7) Post-processing
            const totalWeight = partVol * mat.density * qty;
            let   ppCost = 0;
            if (dyeing.checked)    ppCost += Math.max(totalWeight <=1000 ? totalWeight*0.08 : totalWeight*0.06, 50);
            if (smoothing.checked) ppCost += Math.max(totalWeight <=1000 ? totalWeight*0.12 : totalWeight*0.10, 80);
            if (vibro.checked)     ppCost += 20;

            displayResults({
                buildCost:    buildCostPart,
                materialCost: matCost,
                machineCost:  machineC,
                energyCost:   energyC,
                laborCost:    laborC,
                nestingCost:  nestC,
                subtotal,
                geoCost:      geoC,
                discF,
                unitPrice,
                postCost:     ppCost,
                totalPrice,
                qty
            });
        }

        function displayResults(r) {
            breakdown.innerHTML = `
                <div class="result-item"><span class="result-label">Build Cost/Part:</span><span class="result-value">€${r.buildCost.toFixed(2)}</span></div>
                <div class="result-item"><span class="result-label">Material Cost:</span><span class="result-value">€${r.materialCost.toFixed(2)}</span></div>
                <div class="result-item"><span class="result-label">Machine Cost:</span><span class="result-value">€${r.machineCost.toFixed(2)}</span></div>
                <div class="result-item"><span class="result-label">Energy Cost:</span><span class="result-value">€${r.energyCost.toFixed(2)}</span></div>
                <div class="result-item"><span class="result-label">Labor Cost:</span><span class="result-value">€${r.laborCost.toFixed(2)}</span></div>
                <div class="result-item"><span class="result-label">Nesting Cost:</span><span class="result-value">€${r.nestingCost.toFixed(2)}</span></div>
                <div class="result-item"><span class="result-label">Subtotal (manuf):</span><span class="result-value">€${r.subtotal.toFixed(2)}</span></div>
                <div class="result-item"><span class="result-label">Geometry Cost:</span><span class="result-value">€${r.geoCost.toFixed(2)}</span></div>
                <div class="result-item"><span class="result-label">Discount Factor:</span><span class="result-value">${(r.discF*100).toFixed(1)}%</span></div>
                <div class="result-item"><span class="result-label">Final Unit Price:</span><span class="result-value">€${r.unitPrice.toFixed(2)}</span></div>
                ${r.postCost>0?`<div class="result-item"><span class="result-label">Post-Processing:</span><span class="result-value">€${r.postCost.toFixed(2)}</span></div>`:''}
            `;
            totalPrice.innerHTML = `Total Quote: €${(r.totalPrice + r.postCost).toFixed(2)} (${r.qty} parts)`;
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }

        window.onload = () => calculateQuote();
    </script>
</body>
</html>
